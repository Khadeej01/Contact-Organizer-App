<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Organizer-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">

    <!-- Header -->
    <nav class="flex justify-center items-center space-x-4 py-6">
        <a href="#" id="homeLink"
            class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Home</a>
        <a href="#" id="openModal"
            class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Add</a>
    </nav>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-lg font-medium">Contact Form</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="mt-4">
                <form id="contactForm">
                    <!-- Nom -->
                    <div class="mb-4">
                        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                        <input type="text" id="nom" name="nom" required placeholder="Votre Nom"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Prenom -->
                    <div class="mb-4">
                        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required placeholder="Votre Prénom"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Genre -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Genre</label>
                        <div class="flex space-x-4">
                            <div class="flex items-center">
                                <input type="radio" id="male" name="genre" value="Male" class="mr-2">
                                <label for="male" class="text-sm">Male</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="female" name="genre" value="Female" class="mr-2">
                                <label for="female" class="text-sm">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- Ville -->
                    <div class="mb-4">
                        <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
                        <select id="ville" name="ville"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="" disabled selected>Select your city</option>
                            <option value="Tanger">Tanger</option>
                            <option value="Azilal">Azilal</option>
                            <option value="Beni Mellal">Beni Mellal</option>
                        </select>
                    </div>

                    <!-- Téléphone -->
                    <div class="mb-4">
                        <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" required placeholder="123-456-7890"
                            pattern="^\d{3}-\d{3}-\d{4}$" maxlength="12"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <small class="text-gray-500">Format: 123-456-7890</small>
                    </div>
                    <!-- Image -->
                    <div class="mb-4">
                        <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                        <input type="file" id="image" name="image" accept="image/*"
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize the contacts array
        const contacts = [];

        //  Function to render contacts
        function renderContacts() {
            const contactsList = document.getElementById('contacts-list');
            contactsList.innerHTML = ''; // Clear the current list

            // Render each contact in the contacts array
            contacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');

                contactCard.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${contact.image}" alt="Contact Image" class="w-12 h-12 rounded-full">
                        <div>
                            <h3 class="text-lg font-semibold">${contact.name}</h3>
                            <p class="text-sm text-gray-600">${contact.email}</p>
                            <p class="text-sm text-gray-600">${contact.telephone}</p>
                            <p class="text-sm text-gray-600">${contact.ville}</p>
                            <p class="text-sm text-gray-600">${contact.genre}</p>
                        </div>
                    </div>
                `;

                contactsList.appendChild(contactCard);
            });
        }

        // 3. Handle the form submission
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const genre = document.querySelector('input[name="genre"]:checked')?.value || '';
            const ville = document.getElementById('ville').value;

            // Handle the image upload
            const imageInput = document.getElementById('image');
            const imageFile = imageInput.files[0];
            const image = imageFile ? URL.createObjectURL(imageFile) : "assets/images/default.jpg"; // Use a default image if none is selected

            // Push the contact into the array
            contacts.push({
                name: `${name} ${prenom}`,
                email,
                telephone,
                genre,
                ville,
                image
            });

            // Reset the form and close the modal
            contactForm.reset();
            modal.classList.add('hidden');

            // Re-render the contacts list
            renderContacts();
        });

        //   modal opening and closing
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('modal');

        openModal.addEventListener('click', (e) => {
            e.preventDefault(); 
            modal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        //  Home link functionality 
        const homeLink = document.getElementById('homeLink');
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- Section for Contacts -->
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold text-center mb-6">My Contacts</h2>
        <div id="contacts-list" class="flex flex-col gap-6">


        </div>

    </div>

</body>

</html>
